<nav id="site-navigation-mobile" class="nav-bar-mobile">
        <div class="mobile-nav-close">
            <a href="#" class="site-header__menu-icon-close-link"></a>
        </div>
        <div class="nav-bar-mobile__inner-wrap">

        <ul class="nav-bar-mobile__list">
            {% assign menu = site.data.menus.main %}
            {% for item in menu %}
                <li class="menu-header nav-bar-mobile__item">
                    <a href="{{ item.url | relative_url }}" class="{% if item.section_id == page.section_id %}active{% endif %} nav-bar-mobile__link" target="{{ item.target }}">{{item.name }}</a>
                </li>
            {% endfor %}
        </ul>

        <div class="nav-bar-mobile__branding-wrap">
            <a href="https://hms.harvard.edu/" target="_blank" class="nav-bar-mobile__branding">
                <img srcset="{{ '/assets/img/logo-hms_white.png' | relative_url }}, 
                             {{ '/assets/img/logo-hms_white@2x.png' | relative_url }} 2x"
                     src="{{ '/assets/img/logo-hms_white.png' | relative_url }}" 
                     alt="Harvard Medical School">
            </a>
        </div>
    </div>
</nav>
